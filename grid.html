<!DOCTYPE html>
<html>
<head>

</head>

                <div class="col-lg-12 pink-dashed">Second</div>
                <div class="col-lg-12 pink-dashed">Third</div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 orange">COL LG 3</div>
        <div class="col-md-3 col-sm-6 orange">COL LG 3</div>
