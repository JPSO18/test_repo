<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Register Form</title>
  </head>
  <body>
    <h1>Register</h1>
    <form>

      <label for="First Name">First Name:</label>
      <input id="First Name" type="text" name="First Name" required placeholder="John">

      <label for="Last Name">Last Name:</label>
      <input id="Last Name" type="text" name="Last Name" required placeholder="Smith">

      <div>

      <label for="Male">Male</label>
      <input type="radio" name="Gender" value="Male">

      <label for="Female">Female</label>
      <input type="radio" name="Gender" value="Female">

      <label for="Other">Other</label>
      <input type="radio" name="Gender" value="Other">

    </div>

    <label for="Email">Email:</label>
    <input id="Email" type="email" name="Email" placeholder="your email" required>

    <label for="password">Password:</label>
    <input id="password" type="password" name="password" placeholder="your password" maxlength=8 minlenght=6 required>

    <div>
      <label>Birthday:
        <input type="date" name="date">
      </label>
    </div>

    <label for="terms">I agree to the terms and conditions</label>
    <input id="terms" type="checkbox" name="accept_terms" value="yes" required>

    <div>
      <input type="submit" name="submit" value="Submit">
    </div>

    </form>

  </body>
</html>
